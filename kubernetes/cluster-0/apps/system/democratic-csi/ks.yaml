---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-democratic-csi-nfs
  namespace: flux-system
spec:
  path: "./kubernetes/cluster-0/apps/system/democratic-csi/nfs"
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 10m
  prune: true
  wait: true
  dependsOn:
    - name: security-external-secrets
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-democratic-csi-iscsi
  namespace: flux-system
spec:
  path: "./kubernetes/cluster-0/apps/system/democratic-csi/iscsi"
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 10m
  prune: true
  wait: true
  dependsOn:
    - name: security-external-secrets
